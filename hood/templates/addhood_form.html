{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Upload</title>
  {{form.media}}

  {% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% endblock %}


</head>

<body style="background-image:linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),url('https://i.postimg.cc/brL0ZPPW/amazu.jpg');background-size: cover; height: 150vh; background-position: center;">
  <div class="container" style="margin-top:3%">
    <h1 style="text-align: center;font-family: 'Lucida Console';color: white;margin-bottom: 3%;">Add Another Hood</h1>

    <div class="row">
      
      <!-- Empty div -->
      <div class="col-md-3"></div>
      <div class="col-md-6">

        <div class="card mb-4 shadow-sm">
          <div class="card-body">

            <form action="{%url 'addhood' %}" method="post" enctype="multipart/form-data">
              {%csrf_token%}

              {% bootstrap_form form%}
              <input type="submit" class="btn btn-success btn-lg" value="Post">
            </form>

            {% block scripts %}
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            {% bootstrap_javascript %} {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
